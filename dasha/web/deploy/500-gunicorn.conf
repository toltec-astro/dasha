<VirtualHost *:80>
        ServerAdmin zhiyuanma@umass.edu

        ErrorLog ${APACHE_LOG_DIR}/gunicorn-error.log
        CustomLog ${APACHE_LOG_DIR}/gunicorn-access.log combined

        ProxyPreserveHost On

        # ProxyPass / unix:///run/gunicorn_tolteca0.sock|http://127.0.1.1/
        # ProxyPassReverse / unix:///run/gunicorn_tolteca0.sock|http://127.0.1.1/

	RewriteEngine On
	RewriteRule      ^/(tolteca0|tolteca|dasha_lmt)(?:/(.*))?$ unix:///run/gunicorn_$1.sock|http://127.0.1.1/$2  [P,L,NE]
        ProxyPassReverse /tolteca0/ unix:///run/gunicorn_tolteca.sock|http://127.0.1.1/
        ProxyPassReverse /tolteca/ unix:///run/gunicorn_tolteca.sock|http://127.0.1.1/
        ProxyPassReverse /dasha_lmt/ unix:///run/gunicorn_tolteca.sock|http://127.0.1.1/

        # ProxyPass /1 unix:///run/gunicorn_tolteca.sock|http://127.0.1.1/
        # ProxyPassReverse /1 unix:///run/gunicorn_tolteca.sock|http://127.0.1.1/

        # ProxyPass /2 unix:///run/gunicorn_dasha_lmt.sock|http://127.0.1.1/
        # ProxyPassReverse /2 unix:///run/gunicorn_dasha_lmt.sock|http://127.0.1.1/

</VirtualHost>


